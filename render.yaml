services:
  - type: web
    name: instaloader
    env: python
    buildCommand: |
      # Install Python dependencies
      pip install -r requirements.txt
      
      # Install system dependencies (using Render's pre-installed packages)
      which ffmpeg || echo "ffmpeg is required and should be pre-installed"
      which node || echo "node is required and should be pre-installed"
      
      # Build the frontend
      cd frontend && npm install && npm run build && cd ..
    
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker api:app
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18.0.0
      - key: SUPABASE_API_KEY
        sync: false
      - key: INSTAGRAM_USERNAME
        sync: false
      - key: INSTAGRAM_PASSWORD
        sync: false

    autoDeploy: true
    plan: starter
    region: ohio
    healthCheckPath: /
    disk:
      name: tmp
      mountPath: /tmp
      sizeGB: 1
    buildFilter:
      paths:
        - frontend/**
        - requirements.txt
        - api.py
        - config.py
    envVarGroups:
      - name: instaloader-config
